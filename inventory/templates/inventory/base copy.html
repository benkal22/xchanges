{% load static %}


<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Alpine.js -->
    <script src="https://unpkg.com/alpinejs@3.10.2" defer></script>
    <!-- Optional: Include your custom styles if any -->
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <!-- Include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <style>
        body {
            overflow-x: hidden;
        }

        .navbar-nav .nav-link {
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link .bi {
            margin-right: 8px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Navigation Section -->
            <nav x-data="{ isNavOpen: false }" class="col-md-3 col-lg-2 bg-light text-dark p-4 border-right position-fixed h-100">
                <button class="navbar-toggler" type="button" @click="isNavOpen = !isNavOpen" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">Navbar</a>
                <div :class="isNavOpen ? 'collapse show' : 'collapse'" id="navbarTogglerDemo03">
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                <i class="bi bi-house-door"></i> Home <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-link-45deg"></i> Link
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">
                                <i class="bi bi-slash-circle"></i> Disabled
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="col-md-9 ml-sm-auto col-lg-10 offset-lg-2">
                <!-- Header Section -->
                <header class="bg-light border-bottom p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="h4">Header</h2>
                        <!-- Search Bar in Header -->
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </header>

                <!-- Main Content Section -->
                <main class="p-4 overflow-auto" style="min-height: 75vh;">
                    <h2 class="h4 mb-4">Main Content</h2>
                    <!-- Add your main content here -->
                </main>

                <!-- Footer Section -->
                <footer class="bg-light border-top p-3">
                    <h2 class="h4">Footer</h2>
                    <!-- Add your footer content here -->
                </footer>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
