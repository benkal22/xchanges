{% extends 'inventory/producer/producer_base.html' %}
{% load static %}
{% block content_profile_settings %}

<div class="tab-pane fade pt-3" id="profile-settings">
    <form method="post" action="">
        {% csrf_token %}
        <div class="row mb-3">
            <label for="notificationSettings" class="col-md-4 col-lg-3 col-form-label">Notifications Email</label>
            <div class="col-md-8 col-lg-9">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="changesMade" checked>
                    <label class="form-check-label" for="changesMade">Changements apportés à votre compte</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="newProducts" checked>
                    <label class="form-check-label" for="newProducts">Informations sur les nouveaux produits et services</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="proOffers">
                    <label class="form-check-label" for="proOffers">Offres promotionnelles et marketing</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="securityNotify" checked disabled>
                    <label class="form-check-label" for="securityNotify">Alertes de sécurité</label>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
        </div>
        
    </form>
</div>

{% endblock %}
