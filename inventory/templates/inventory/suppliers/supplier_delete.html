<!-- inventory/templates/inventory/producers/producer_delete.html -->

{% extends 'inventory/producer/producer_base.html' %}
{% load static %}
{% block content_profile_delete %}

<div class="modal fade" id="deleteProducerModal" tabindex="-1" aria-labelledby="deleteProducerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteProducerModalLabel">Supprimer Producteur</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Êtes-vous sûr de vouloir supprimer ce producteur ? Cette action est irréversible.</p>
            </div>
            <div class="modal-footer">
                <form method="post" action="{% url 'producer_delete' producer.id %}">
                    {% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
