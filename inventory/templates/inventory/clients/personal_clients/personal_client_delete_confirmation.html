<!-- inventory/templates/inventory/personal_clients/personal_client_delete_confirmation.html -->

{% extends 'inventory/base.html' %}

{% block title %}
Confirmation de Suppression - Xchanges DRC App
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Confirmation de Suppression</h2>
            <p>Êtes-vous sûr de vouloir supprimer {{ personal_client.personal_client_name }}?</p>
            <form action="{% url 'remove_personal_client' personal_client.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmer la Suppression</button>
                <a href="{% url 'personal_clients_list' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
