<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Producteurs</title>
</head>
<body>
  <div class="container">
    <div class="px-5 my-5 text-center">
      <h1>Producteurs</h1>
    </div>
    <button hx-get="{% url 'add_producer' %}" hx-target="#dialog" class="btn btn-primary">Ajouter un producteur</button>
    <table class="table">
      <thead>
        <tr>
          <th>Nom de l'entreprise</th>
          <th>Nom du gestionnaire</th>
          <th>Téléphone</th>
          <th>Province</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody hx-trigger="load, producerListChanged from:body" hx-get="{% url 'producer_list' %}" hx-target="this">
        <tr>
          <td class="spinner-border" role="status"><span class="visually-hidden">Chargement...</span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="modal" class="modal fade">
    <div id="dialog" class="modal-dialog" hx-target="this"></div>
  </div>
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toast-body" class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fermer"></button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.min.js"></script>
  <script>
    (function () {
      const modal = new bootstrap.Modal(document.getElementById("modal"));
      htmx.on("htmx:afterSwap", (e) => {
        if (e.detail.target.id == "dialog") {
          modal.show();
        }
      });
      htmx.on("htmx:beforeSwap", (e) => {
        if (e.detail.target.id == "dialog" && !e.detail.xhr.response) {
          modal.hide();
          e.detail.shouldSwap = false;
        }
      });
      htmx.on("hidden.bs.modal", () => {
        document.getElementById("dialog").innerHTML = "";
      });
    })();
  </script>
  <script>
    (function () {
      const toastElement = document.getElementById("toast");
      const toastBody = document.getElementById("toast-body");
      const toast = new bootstrap.Toast(toastElement, { delay: 2000 });
      htmx.on("showMessage", (e) => {
        toastBody.innerText = e.detail.value;
        toast.show();
      });
    })();
  </script>
</body>
</html>
