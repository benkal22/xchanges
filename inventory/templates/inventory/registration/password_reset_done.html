<!-- inventory/templates/inventory/registration/password_reset_done.html -->
{% extends "base_login.html" %}

{% block title %}Mot de passe réinitialisé{% endblock %}

{% block content %}
<div class="card mb-3">
    <div class="card-body">
        <div class="pt-4 pb-2">
            <h5 class="card-title text-center pb-0 fs-4">Mot de passe réinitialisé</h5>
            <p class="text-center small">Un email vous a été envoyé avec les instructions pour réinitialiser votre mot de passe.</p>
        </div>
        <div class="col-12">
            <a href="{% url 'login' %}" class="btn btn-primary w-100">Retour à la connexion</a>
        </div>
    </div>
</div>
{% endblock %}
