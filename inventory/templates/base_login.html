<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% block metas %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="" name="description">
    <meta content="" name="keywords">
    {% endblock %}

    <link rel="stylesheet" href="{% static 'static/assets/vendor/bootstrap/css/bootstrap.min.css' %}">

    <!-- Favicons -->
    <link href="{% static 'static/assets/img/favicon.png' %}" rel="icon">
    <link href="{% static 'static/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Nunito:wght@300;400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'static/assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'static/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'static/assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'static/assets/vendor/quill/quill.snow.css' %}" rel="stylesheet">
    <link href="{% static 'static/assets/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
    <link href="{% static 'static/assets/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'static/assets/vendor/simple-datatables/style.css' %}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{% static 'static/assets/css/style.css' %}" rel="stylesheet">

    <!-- AJAX et JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="container">
            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-8 d-flex flex-column align-items-center justify-content-center">
                            <div class="d-flex justify-content-center py-4">
                                <a href="index.html" class="logo d-flex align-items-center w-auto">
                                    <img src="{% static 'static/assets/img/logo.png' %}" alt="">
                                    <span class="d-none d-lg-block">Xchanges DRC App</span>
                                </a>
                            </div><!-- End Logo -->

                            {% block content %}
                            {% endblock %}

                            <div class="credits">
                                Développé par <a href="">Ben Kaluseyiko</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'static/assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'static/assets/vendor/chart.js/chart.umd.js' %}"></script>
    <script src="{% static 'static/assets/vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static 'static/assets/vendor/quill/quill.js' %}"></script>
    <script src="{% static 'static/assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
    <script src="{% static 'static/assets/vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static 'static/assets/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'static/assets/js/main.js' %}"></script>
</body>
</html>
